<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Clic</title>
    <style>
        .tboard {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(10, 25px);
            gap: 1px;
        }
        .tboard div {
            width: 25px;
            height: 25px;
            background-color: lightgray;
        }
        .tboard img {
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="tboard" id="tboard">
</div>

<script>
    let pizzaCount = 0;
    let bombCount = 0;

    function pizzaClick() {
        pizzaCount++;
        alert("Hai cliccato sulla pizza " + pizzaCount + " volte.");
    }

    function bombClick() {
        bombCount++;
        alert("Hai cliccato sulla bomba " + bombCount + " volte.");
    }

    const tboard = document.getElementById("tboard");

    for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = "pizza.png";
        img.onclick = pizzaClick;
        div.appendChild(img);
        tboard.appendChild(div);
    }

    const bombSquare = Math.floor(Math.random() * 100);
    const bombDiv = tboard.children[bombSquare];
    const bombImg = document.createElement("img");
    bombImg.src = "bomb.png";
    bombImg.onclick = bombClick;
    bombDiv.innerHTML = "";
    bombDiv.appendChild(bombImg);
</script>

</body>
</html>
